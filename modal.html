<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/modal.css" />
  <title>Modal</title>
</head>

<body>

  <div class="storeCard" id="storeCard">
    <div class="flexInput">
      <input type="file" id="file" required>
      <input type="text" name="" id="name" placeholder="Name" required>
      <input type="text" name="" id="time" placeholder="Closing time" required>
      <input type="text" name="" id="people" placeholder="Number of people" required>
      <input type="text" name="" id="cost" placeholder="Cost" required>
      <input type="text" name="" id="title" placeholder="Title" required>
      <textarea name="" id="text" placeholder="Description" required></textarea>
    </div>
    <div class="storeFooter">
      <button class="detailsButton" id="validate">Validate</button>
    </div>
  </div>
  <script src="/assets/js/modal.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</body>

</html>
