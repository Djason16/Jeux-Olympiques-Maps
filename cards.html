<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/cards.css">
  <title>Cards</title>
</head>

<body>
  <div class="storeCard" id="storeCard">
    <div class="storeHeader">
      <div class="storeLogo" id="storeLogo">
        <img src="" alt="Logo" />
      </div>
      <div class="storeInfo" id="storeInfo">
        <h2 class="storeName" id="storeName"></h2>
        <p class="storeDistance" id="storeDistance"></p>
      </div>
    </div>
    <div class="storeInfos" id="storeInfos">
      <div class="iconFlex" id="storeSports"></div>
      <div class="iconFlex" id="storeStartDate"></div>
      <div class="iconFlex" id="storeEndDate"></div>
    </div>
    <div class="storeDescription" id="storeDescription">
      <h3 id="storeCategory"></h3>
      <p id="storeDetails"></p>
    </div>
    <div class="storeFooter">
      <button class="detailsButton">More Details</button>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script>
    window.addEventListener('message', function (event) {
      const data = event.data;
      document.getElementById('storeName').innerText = data.nom_site;
      document.getElementById('storeDistance').innerText = `Address: ${data.adress || 'N/A'}`;
      document.getElementById('storeSports').innerText = `Sports: ${data.sports}`;
      document.getElementById('storeStartDate').innerText = `Start Date: ${data.start_date}`;
      document.getElementById('storeEndDate').innerText = `End Date: ${data.end_date}`;
      document.getElementById('storeCategory').innerText = data.category_id;
      document.getElementById('storeDetails').innerText = `Details: ${data.details || 'N/A'}`;
    });
  </script>
</body>

</html>
