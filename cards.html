<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/cards.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="storeCard" id="storeCard" >
      <div class="storeHeader" id="storeHeader">
        <div class="storeLogo" id="storeLogo">
          <img src="./assets/imgs/Three-Bars-adidas-logo-1.jpg.webp" alt="Logo"  />
        </div>
        <div class="storeInfo" id="storeInfo">
          <h2 class="storeName" id="storeName">Adidas</h2>
          <p class="storeDistance" id="storeDistance">
            0.5 mi • <span class="storeStatus" id="storeStatus">Open 'til 6pm</span>
          </p>
        </div>
      </div>
      <div class="storeInfos" id="storeInfos">
        <div class="iconFlex"><ion-icon name="happy-outline"></ion-icon> 100</div>
        <div class="iconFlex"><ion-icon name="time-outline"></ion-icon> Open 'til 6pm</div>
        <div class="iconFlex"><ion-icon name="bag-outline"></ion-icon> $$<span class="colorDollar" id="colorDollar">$$$ </span></div>
      </div>
      <div class="storeDescription" id="storeDescription">
        <h3>The largest Adidas store in the city</h3>
        <p>
          •Adidas is a German company, one of the world's leading sports goods
          manufacturers. It was founded in 1924 by the Dassler brothers as
          Dassler.
        </p>
      </div>
      <div class="storeFooter">
        <button class="detailsButton">More Details</button>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
  </body>
</html>
